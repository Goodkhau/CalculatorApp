<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Calculator App</title>
    <link rel="stylesheet" href="NumberButtonStyle.css">
    <script src="CalculatorFunctions.js"></script>
</head>
<body>
    <div class="calculatorBody">
        <div class="calculatorContents">
            <input id="calculatorDisplay" readonly>
            <button onclick="clearDisplay()" class="miscButton">C</button>
            <button onclick="removeChar()" class="miscButton">âŒ«</button>
            <button onclick="display('%')" class="miscButton">%</button>
            <button onclick="display('/')" class="operator">/</button>
            <button onclick="display('7')">7</button>
            <button onclick="display('8')">8</button>
            <button onclick="display('9')">9</button>
            <button onclick="display('*')" class="operator">*</button>
            <button onclick="display('4')">4</button>
            <button onclick="display('5')">5</button>
            <button onclick="display('6')">6</button>
            <button onclick="display('-')" class="operator">-</button>
            <button onclick="display('1')">1</button>
            <button onclick="display('2')">2</button>
            <button onclick="display('3')">3</button>
            <button onclick="display('+')" class="operator">+</button>
            <button onclick="negate()">+/-</button>
            <button onclick="display('0')">0</button>
            <button onclick="display('.')">.</button>
            <button onclick="calculate()" id="submit">=</button>
        </div>
    </div>
</body>
</html>
